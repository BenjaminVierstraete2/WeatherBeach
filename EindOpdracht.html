<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>WeatherBeach</title>
        <link rel="shortcut icon"  type="image/x-icon" href="img/wind.png">
        <meta name="description" content="This is my HTML5 boilerplate." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/screen.css" />
    </head>
    <body>
        <div class="o-grid">
          <div class="c-beach-flex">
            <p class="c-beach" id="beach">Ostend beach</p>
          </div>
            <div class="c-card">
              <div class="c-card-text">
                <h4>Waveheight</h4>
                <h4 class="c-card-bottomtext" id="wave">0.2 m</h4>
                <h4>Windspeed</h4>
                <h4 class="c-card-bottomtext" id="wind">2 km/h</h4>
                <h4>Air temp</h4>
                <h4 class="c-card-bottomtext" id="air">2 °c</h4>
                <h4>Water temp</h4>
                <h4 class="c-card-bottomtext" id="water">2 °c</h4>
                
              </div>
            </div>
            <div class="c-checkbox-div">
              <p class="c-mode" id="day"></p>
              <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="toggle">
              <label class="c-label c-label--option c-custom-toggle" for="toggle">
                  <span class="c-custom-toggle__fake-input">
                  </span>
              </label>
              <p class="c-mode c-mode__left"  id="night">Night</p>
            </div>
            <div class="c-ocean"></div>
            <div class="c-mill">
                  <svg class = "c-mill-svg"id="Mill" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 121.72">
                    <path class="c-mill-front" d="M32.1,104.84" transform="translate(-46.81 -39.16)"/>
                    <g id="millBladesObject">
                      <rect class="c-mill-back" width="80" height="80"/>
                      <g id="millBlades">
                        <ellipse class="c-mill-circle" cx="40" cy="40" rx="4.94" ry="4.92"/>
                        <path class="c-mill-blade" d="M86.13,80.12s38.39.5,38.2.31a2,2,0,0,1-.32-.7L93.61,75l-7.48,2.76" transform="translate(-46.81 -39.16)"/>
                        <path class="c-mill-blade" d="M85.69,77.58S64.23,109.32,64.5,109.27a2.08,2.08,0,0,1,.76.12L85.92,86.65,87.7,78.9" transform="translate(-46.81 -39.16)"/>
                        <path class="c-mill-blade" d="M87.17,77.65S65.46,46.08,65.42,46.34A1.94,1.94,0,0,1,65,47L78.64,74.52,85.21,79" transform="translate(-46.81 -39.16)"/>
                      </g>
                    </g>
                    <g class="c-mill-base" id="MillBase">
                      <path class="c-mill-front" d="M86.81,160.85h23c0-4.92-10.38-9-23-9s-23,4.05-23,9v0Z" transform="translate(-46.81 -39.16)"/>
                      <path class="c-mill-front" d="M87.81,82.18c-.67,0-1.34,0-2,0q-1.68,35.46-3.35,70.92,4.35.21,8.69,0Q89.49,117.64,87.81,82.18Z" transform="translate(-46.81 -39.16)"/>
                      <circle class="c-mill-front" cx="40" cy="40" r="5"/>
                    </g>
                  </svg>
            </div>
            <div class="c-wave-grid">
              <svg class="c-wave"  id="wave" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1365 400">
                <g>
                  <path class="c-wave-1" d="M1376.5,648.52v152h1v-152Z" transform="translate(0 -347)"/>
                  <path class="c-wave-2" d="M1290.57,373.5c-38,0-38-26-76-26s-38,26-75.95,26-38-26-76-26-38,26-76,26-38-26-75.95-26-38,26-76,26-38-26-75.94-26-38,26-75.95,26-38-26-76-26-38,26-75.94,26-38-26-76-26-38,26-75.94,26-38-26-75.94-26-38,26-75.95,26-38-26-75.95-26-38,26-75.94,26c-37.62,0-38-25.5-74.92-26v152h1365v-152C1328.57,348,1328.2,373.5,1290.57,373.5Z" transform="translate(0 -347)"/>
                </g>
              </svg>
            </div>
            <div class="c-wave-big-grid">
              <svg class="c-wave-big js-wave" id="wavebig" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 190 162">
                <path d="M1376.5,648.52v152h1v-152Z" transform="translate(-195.5 -540.04)"/>
                <path class="c-wave-big-color" d="M337.5,701.5c-29.07-37.32-40.89-78.56-27-106,2.12-4.19,7.15-14.13,18-21,24.13-15.29,54.09-.83,56-6,1.77-4.78-21.11-24.88-51-28-40.19-4.19-72,21.7-81,29-54.67,44.46-56.86,117.08-57,132Z" transform="translate(-195.5 -540.04)"/>
              </svg>
            </div>
            <div class="c-airtemp-grid">
              <svg class= "c-airtemp" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 290">
                <defs>
                  <style>
                  .cls-1, .cls-4 {
                    fill: none;
                  }
                  .cls-4 {
                    stroke: #000;
                    stroke-miterlimit: 10;
                  }
                
                  .cls-5 {
                    font-size: 12px;
                    font-family: MyriadPro-Regular, Myriad Pro;
                  }
                  </style>
                </defs>
                <path class="cls-1" d="M1376.5,648.52v152h1v-152Z" transform="translate(-150 -275)"/>
                <g>
                  <rect class="c-thermo-body"  width="100" height="290" rx="42.57"/>
                  <ellipse class="c-thermo-temp" cx="51" cy="254.04" rx="20" ry="15.3"/>
                  <rect class="c-thermo-temp c-thermo-meter" id="temp" x="41" y="174" width="19" height="80.04" rx="4.91"/>
                  <path class="cls-4" d="M220.5,529.42c0,8.45-8.95,15.3-20,15.3s-20-6.85-20-15.3c0-5.66,4-10.61,10-13.25V306.66c0-4.18,4.42-7.56,9.87-7.56h.26c5.45,0,9.87,3.38,9.87,7.56V516.17C216.48,518.81,220.5,523.76,220.5,529.42Z" transform="translate(-150 -275)"/>
                </g>
                <text class="cls-5" transform="translate(62.33 222.52)">-20°c</text>
                <text class="cls-5" transform="translate(66.33 122.52)">20°c</text>
                <text class="cls-5" transform="translate(62.33 197.31)">-10°c</text>
                <text class="cls-5" transform="translate(66.33 147.52)">10°c</text>
                <text class="cls-5" transform="translate(72.33 172.52)">0°c</text>
                <text x="-150" y="-275"/>  <text class="cls-5" transform="translate(66.38 72.8)">40°c</text>
                <text class="cls-5" transform="translate(66.38 97.8)">30°c</text>
                <line class="cls-4" x1="60.76" y1="175" x2="87.5" y2="175"/>
                <line class="cls-4" x1="60.76" y1="225" x2="87.5" y2="225"/>
                <line class="cls-4" x1="60.76" y1="150" x2="87.5" y2="150"/>
                <line class="cls-4" x1="60.76" y1="200" x2="87.5" y2="200"/>
                <line class="cls-4" x1="60.76" y1="75" x2="87.5" y2="75"/>
                <line class="cls-4" x1="60.76" y1="125" x2="87.5" y2="125"/>
                <line class="cls-4" x1="60.76" y1="100" x2="87.5" y2="100"/>
                </svg>
            </div>
            <div class="c-watertemp-grid">
              <svg class= "c-watertemp" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 290">
                <defs>
                  <style>
                  .cls-1, .cls-4 {
                    fill: none;
                  }
                  </style>
                </defs>
                <path class="cls-1" d="M1376.5,648.52v152h1v-152Z" transform="translate(-150 -275)"/>
                <g>
                  <rect class="c-thermo-body"  width="100" height="290" rx="42.57"/>
                  <ellipse class="c-thermo-temp" cx="51" cy="254.04" rx="20" ry="15.3"/>
                  <rect class="c-thermo-temp c-thermo-meter" id="tempwater" x="41" y="174" width="19" height="80.04" rx="4.91"/>
                  <path class="cls-4" d="M220.5,529.42c0,8.45-8.95,15.3-20,15.3s-20-6.85-20-15.3c0-5.66,4-10.61,10-13.25V306.66c0-4.18,4.42-7.56,9.87-7.56h.26c5.45,0,9.87,3.38,9.87,7.56V516.17C216.48,518.81,220.5,523.76,220.5,529.42Z" transform="translate(-150 -275)"/>
                </g>
                <text class="cls-5" transform="translate(62.33 222.52)">-20°c</text>
                <text class="cls-5" transform="translate(66.33 122.52)">20°c</text>
                <text class="cls-5" transform="translate(62.33 197.31)">-10°c</text>
                <text class="cls-5" transform="translate(66.33 147.52)">10°c</text>
                <text class="cls-5" transform="translate(72.33 172.52)">0°c</text>
                <text x="-150" y="-275"/>  <text class="cls-5" transform="translate(66.38 72.8)">40°c</text>
                <text class="cls-5" transform="translate(66.38 97.8)">30°c</text>
                <line class="cls-4" x1="60.76" y1="175" x2="87.5" y2="175"/>
                <line class="cls-4" x1="60.76" y1="225" x2="87.5" y2="225"/>
                <line class="cls-4" x1="60.76" y1="150" x2="87.5" y2="150"/>
                <line class="cls-4" x1="60.76" y1="200" x2="87.5" y2="200"/>
                <line class="cls-4" x1="60.76" y1="75" x2="87.5" y2="75"/>
                <line class="cls-4" x1="60.76" y1="125" x2="87.5" y2="125"/>
                <line class="cls-4" x1="60.76" y1="100" x2="87.5" y2="100"/>
                </svg>
            </div>
            <button class="c-button o-button-reset" id="button" type="button">Sydney</button>
            
            
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
        <script src="./scripts/app.js"></script>
    </body>
    
</html>
